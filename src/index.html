<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <!-- <link rel="stylesheet" href="scss/app.scss"> -->
  </head>
  <body>
    <div class="menu-bar">
      <div class="menu-icon" onclick="showMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <h2 class="menu-bar--title"> Weather </h2>
    </div>
    <div class="main-body">
      <input type="text" id="cityQuery" placeholder="Enter a City" style="display: none;"></input>
      <div class="weatherDetails">
        <div id="currentLocation"></div>
        <div class="row">
        <div id="currentTemp"></div>
        <div class="tmpUnitC">&deg;C</div>
        <div class="tmpUnitF" style="display:none;">&deg;F</div>
      </div>
        <div id="currentWeather">Weather:</div>
      </div>
      <div class="sunDetails">
        <div id="sunProgress">
          <div id="sunBar"></div>
          <div id="currentTime"></div>
        </div>
        <div class="sunDetailsText">
          <div id="currentTimeText"></div>
          <div id="sunrise">Sunrise: </div>
          <div id="sunset">Sunset: </div>
        </div>
        <div id="nextEvent">
          Until Next Event
        </div>
      </div>
      <a href="knockout.html">Go TO Knockout View</a>
  </div>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
